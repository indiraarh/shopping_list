<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Styling untuk Navbar */
    #mainNavbar {
      background-color: #451952;
      /* Warna gelap untuk navbar */
    }

    #mainNavbar .navbar-brand,
    #mainNavbar .nav-link {
      color: white;
      margin: 0 15px;
      /* Menambahkan margin kiri dan kanan untuk setiap item */
    }

    /* Styling untuk judul halaman */
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #343a40;
    }

    body {
      padding-top: 80px;
    }
  </style>
</head>

<body>
  <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
    <a href="#" class="navbar-brand">SHOPPING LIST</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="" class="nav-link">HOME</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">ABOUT</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">CATEGORY</a>
        </li>
      </ul>
    </div>
  </nav>
  {% extends 'base.html' %}

  {% block content %}
  <h1>Shopping List Page</h1>

  <h5>Name:</h5>
  <p>{{name}}</p>
  <h5>Class:</h5>
  <p>{{class}}</p>

  <table id="product_table"></table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" onsubmit="return false;">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name"></input>
            </div>
            <div class="mb-3">
              <label for="price" class="col-form-label">Price:</label>
              <input type="number" class="form-control" id="price" name="price"></input>
            </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">Description:</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product by
    AJAX</button>

  <br />

  <h5>Sesi terakhir login: {{ last_login }}</h5>

  <a href="{% url 'main:create_product' %}">
    <button>
      Add New Product
    </button>
  </a>

  <a href="{% url 'main:logout' %}">
    <button>
      Logout
    </button>
  </a>

  <script>
    async function getProducts() {
      return fetch("{% url 'main:get_product_json' %}").then((res) => res.json())
    }
    async function refreshProducts() {
      document.getElementById("product_table").innerHTML = ""
      const products = await getProducts()
      let htmlString = `<tr>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Date Added</th>
          </tr>`
      products.forEach((item) => {
        htmlString += `\n<tr>
              <td>${item.fields.name}</td>
              <td>${item.fields.price}</td>
              <td>${item.fields.description}</td>
              <td>${item.fields.date_added}</td>
          </tr>`
      })
      document.getElementById("product_table").innerHTML = htmlString
    }

    refreshProducts()

    function addProduct() {
      fetch("{% url 'main:add_product_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#form'))
      }).then(refreshProducts)

      document.getElementById("form").reset()
      return false
    }

    document.getElementById("button_add").onclick = addProduct
  </script>
  {% endblock content %}
